<section class="category">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <aside class="sidebar">
          <app-filter-category [category]="category"></app-filter-category>
          <app-filter-price></app-filter-price>
        </aside>
      </div>

      <div class="col-sm-9">

        <!-- Products list -->
        <ul *ngIf="products" class="product-list isotope">
          <app-single-product *ngFor="let product of products" [product]="product"></app-single-product>
        </ul>
        <!-- End class="product-list isotope" -->

      </div>
    </div>
  </div>

</section>
