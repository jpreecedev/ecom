<div *ngIf="categories" class="widget Categories">
  <h3 class="widget-title widget-title ">Categories</h3>
  <ul>
    <li *ngFor="let parentCategory of categories">
      <a [routerLink]="parentCategory.url" class="title">{{parentCategory.name}}</a>
      <ul>
        <li *ngFor="let childCategory of parentCategory.categories">
          <a [routerLink]="childCategory.url" class="title">{{childCategory.name}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
