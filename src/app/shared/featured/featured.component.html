<section class="featured">
  <div class="container">

    <div class="row">
      <div class="col-sm-9">
        <!-- Products list -->
        <ul *ngIf="products" class="product-list isotope">
          <app-single-product *ngFor="let product of products" [product]="product"></app-single-product>
        </ul>
        <!-- End class="product-list isotope" -->
      </div>

      <div class="col-sm-3">
        <app-categories></app-categories>
      </div>
      <!-- End class="widget Text" -->

    </div>
  </div>
</section>
