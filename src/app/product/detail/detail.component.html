<app-header></app-header>
<app-nav></app-nav>

<section class="main">
  <section *ngIf="productDetail" class="product">

    <!-- Product info -->
    <section class="product-info">
      <div class="container">
        <div class="row">

          <div class="col-sm-4">
            <div *ngIf="productDetail" class="product-images">
              <div class="box">
                <app-product-gallery [galleryData]="productDetail.gallery"></app-product-gallery>
              </div>
            </div>
          </div>

          <div class="col-sm-8">

            <!-- Product content -->
            <div class="product-content">
              <div class="box">

                <!-- Tab panels' navigation -->
                <ul class="nav nav-tabs">
                  <li *ngIf="productDetail.overview" class="active">
                    <a href="#product" data-toggle="tab">
                      <i class="fa fa-reorder fa-lg"></i>
                      <span class="hidden-xs">Product</span>
                    </a>
                  </li>
                  <li *ngIf="productDetail.info && productDetail.info.markup">
                    <a href="#description" data-toggle="tab">
                      <i class="fa fa-info-circle fa-lg"></i>
                      <span class="hidden-xs">Info</span>
                    </a>
                  </li>

                  <li *ngIf="productDetail.shipping">
                    <a href="#shipping" data-toggle="tab">
                      <i class="fa fa-truck fa-lg"></i>
                      <span class="hidden-xs">Shipping</span>
                    </a>
                  </li>

                  <li *ngIf="productDetail.returns">
                    <a href="#returns" data-toggle="tab">
                      <i class="fa fa-undo fa-lg"></i>
                      <span class="hidden-xs">Returns</span>
                    </a>
                  </li>

                  <li *ngIf="productDetail.ratings">
                    <a href="#ratings" data-toggle="tab">
                      <i class="fa fa-heart fa-lg"></i>
                      <span class="hidden-xs">Ratings</span>
                    </a>
                  </li>
                </ul>

                <div class="tab-content">
                  <div *ngIf="productDetail.overview" class="tab-pane active" id="product">
                    <app-product-overview [overview]="productDetail.overview"></app-product-overview>
                  </div>
                  <div *ngIf="productDetail.info && productDetail.info.markup" class="tab-pane" id="description">
                    <app-product-info [markup]="productDetail.info.markup"></app-product-info>
                  </div>
                  <div *ngIf="productDetail.shipping" class="tab-pane" id="shipping">
                    <app-product-shipping [shipping]="productDetail.shipping"></app-product-shipping>
                  </div>
                  <div *ngIf="productDetail.returns" class="tab-pane" id="returns">
                    <app-product-returns [returns]="productDetail.returns"></app-product-returns>
                  </div>
                  <div *ngIf="productDetail.ratings" class="tab-pane" id="ratings">
                    <app-product-ratings [ratings]="productDetail.ratings"></app-product-ratings>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End class="product-info" -->

    <!-- Related products -->
    <section class="product-related">
      <div class="container">
        <div class="col-sm-12">

          <h5>Can't find what you're looking for? Why not try these&hellip;</h5>

          <ul class="product-list isotope">
            <app-product></app-product>
            <app-product></app-product>
            <app-product></app-product>
          </ul>
        </div>
      </div>
    </section>
    <!-- End class="products-related" -->

    <!-- Added to cart modal window -->
    <div id="added" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <div class="hgroup title">
              <h3>You're one step closer to owning this product!</h3>
              <h5>"Chaser Overalls" has been added to your basket</h5>
            </div>
          </div>
          <div class="modal-footer">
            <a routerLink="/basket" class="btn btn-primary btn-sm btn-block-xs">
              Go to basket &nbsp; <i class="fa fa-chevron-right"></i>
          </a>
          </div>
        </div>
      </div>
    </div>
    <!-- End id="added" -->

  </section>
</section>
