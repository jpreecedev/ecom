<p>{{shipping.description}}</p>
<p *ngIf="shipping.methods">
  <img *ngFor="let method of shipping.methods" class="img-thumbnail" [src]="method.imageSrc" [alt]="method.name" />
</p>
<div *ngIf="shipping.giftwrap.available">
  <h6><em class="fa fa-gift"></em> Giftwrap?</h6>
  <p>Professional gift wrapping is available on this product for an additional cost of &pound;{{shipping.giftwrap.cost | number:'1.2-2'}}.</p>
</div>
